<html lang="fr">
<head>
    <meta charset="UTF-8"> 
    <title>Bilan général</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Bilan général de révision</h1>
        <nav>
            <ul>
                <li> <a href="accueil1.html">Accueil</a> </li> 
                <li> <a href="lexique.html">Lexique</a> </li> 
                <li> <a href="conjugaison.html">Conjugaison</a> </li>
                <li> <a href="grammaire.html">Grammaire</a> </li>

				<li> <a href="bilan.html">Bilan</a> </li> 
            </ul>
        </nav>
    </header>
    <section id="bilan-section">
        <h2>Résultats</h2> 
        <ul id="bilan-resultats"></ul> <!--liste avec résultats des scores-->
        <button id="recommencer">Réinitialiser les scores</button> <!--bouton pour réinitialiser-->
    </section>
    <script>
        $(document).ready(function () { 
            const bilanResultats = $("#bilan-resultats"); //sélectionne la liste pour afficher les scores
            //ajout des scores stockés en mémoire dans localStorage à la liste des résultats
            bilanResultats.append(`<li>Lexique : ${localStorage.getItem("lexique_score") || 0}/4</li>`); // Affiche le score du lexique ou 0
            bilanResultats.append(`<li>Conjugaison : ${localStorage.getItem("conjugaison_score") || 0}/4</li>`); // Affiche le score de conjugaison ou 0
            bilanResultats.append(`<li>Lecture : ${localStorage.getItem("lecture_score") || 0}/4</li>`); // Affiche le score de lecture ou 0
            bilanResultats.append(`<li>Grammaire : ${localStorage.getItem("grammaire_score") || 0}/4</li>`); // Affiche le score de grammaire ou 0
            bilanResultats.append(`<li>Orthographe : ${localStorage.getItem("orthographe_score") || 0}/4</li>`); // Affiche le score d'orthographe ou 0
            //ajout du score de la dictée
        const dicteeScore = localStorage.getItem("dictee_score") || 0;
        bilanResultats.append(`<li>Dictée : ${dicteeScore === "1" ? "Réussi" : "Non réussi"}</li>`); 
		const grammaireScore = localStorage.getItem("grammaire_score") || 0;
			$("#recommencer").click(function () { //recommence lorsqu'on clique sur le bouton
                localStorage.clear(); //efface toutes les données stockées
                location.reload(); //recharge la page pour remettre les scores à zéro
            });
        });
    </script>
</body>
</html>
